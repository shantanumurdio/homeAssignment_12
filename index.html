<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character counter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <h2 id="heading">Real-Time Character Counter</h2>
        <textarea name="" id="textarea" rows="4" class="textarea" maxlength="50" placeholder="Please write your text here..."></textarea>
        <div id="counter">
            <p>
                Total Characters :<span id="totalCharacters">0</span>
            </p>
            <p>
                Remaining :
                <span id="remaining">50</span>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
